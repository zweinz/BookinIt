<!DOCTYPE html>
<html>
<head>
	<title>5 Minute Tasks</title>
	<style>
		body {background-image:url(http://subtlepatterns.subtlepatterns.netdna-cdn.com/patterns/navy_blue.png); color:white; font-family:Helvetica, sans-serif; text-align: center; padding:20px;}
		#task {padding:30px;}
		.timer {border:1px gray solid; width:400px; margin:auto;}
		.timer h3 {display:inline-block; padding-right:20px;}
		p {font-size:0.8em;}
	</style>

	<style type="text/css">
		.button {
			-moz-box-shadow:inset 0px 1px 0px 0px #ffffff;
			-webkit-box-shadow:inset 0px 1px 0px 0px #ffffff;
			box-shadow:inset 0px 1px 0px 0px #ffffff;
			background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #ededed), color-stop(1, #dfdfdf) );
			background:-moz-linear-gradient( center top, #ededed 5%, #dfdfdf 100% );
			filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#ededed', endColorstr='#dfdfdf');
			background-color:#ededed;
			-moz-border-radius:6px;
			-webkit-border-radius:6px;
			border-radius:6px;
			border:1px solid #dcdcdc;
			display:inline-block;
			color:#777777;
			font-family:arial;
			font-size:15px;
			font-weight:bold;
			padding:4px 18px;
			text-decoration:none;
			text-shadow:1px 1px 0px #ffffff;
		}.button:hover {
			background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #dfdfdf), color-stop(1, #ededed) );
			background:-moz-linear-gradient( center top, #dfdfdf 5%, #ededed 100% );
			filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#dfdfdf', endColorstr='#ededed');
			background-color:#dfdfdf;
		}.button:active {
			position:relative;
			top:1px;
		}
		/* This imageless css button was generated by CSSButtonGenerator.com */
	</style>

	<script>
		var tasks = [
			"Answer that email you've been putting off",
			"Call someone you haven't talked to lately",
			"Plan your next vacation",
			"Read!",
			"Listen to a podcast",
			"Meditate.  Do nothing, just focus on your breathing.",
			"Go for a walk",
			"Eat a piece of fruit",
			"Close your eyes",
			"Do pushups or situps",
			"Clean your desk",
			"Re-read your New Years Resolutions",
			"Drink a glass of water",
			"Update your to-do list",
			"Listen to classical music",
			"Stretch",
			"Call mom or dad",
			"Write a journal entry",
			"Talk to a stranger",
			"Floss",
			"Study a foreign language",
			"Play a game",
			"Water a plant"
		];

	</script>
</head>
<body>
	<h3>Got 5 minutes?</h3>
	<h2 id="task">
		<script>
			var randIndex = Math.floor(tasks.length * Math.random());
			document.write(tasks[randIndex]);
		</script>
	</h2>
	<div class="timer">
		<h3 id="time">5:00</h3><a href="#" class="button" id="control-timer">Go!</a> <a href="" class="button">Next</a>
		<p>Bell will ring when time is up</p>
	</div>

	<script>
		var fiveMin = 60 * 5;
		var timerControl = document.getElementById('control-timer');
		var timeDiv = document.getElementById('time');
		var timer;
		var timeLeft = fiveMin;
		var running = false;

		var timeStep = function() {
			if (timeLeft <= 0) {
				clearInterval(timer);
				running = false;
			}

			var mins = Math.floor(timeLeft / 60);
			var seconds = Math.floor(timeLeft % 60);

			secondsString = (seconds < 10) ? '0' + seconds : seconds;
			var timeString = mins + ':' + secondsString;
			timeDiv.innerHTML = timeString;

			timeLeft--;
		}

		timerControl.onclick = function(event) {
			if(running) {
				// reset to initial state
				clearInterval(timer);
				timerControl.innerHTML = "Go!";
				timeDiv.innerHTML = "5:00";
				timeLeft = fiveMin;
				running = false;
			} else {
				// start the countdown
				timeStep();
				timer = setInterval(timeStep, 1000);
				timerControl.innerHTML = "Reset!";
				running = true;
			}
		}
	</script>
</body>
</html>
